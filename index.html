<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영차호 사이트</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>영차호 사이트</h1>
        </header>
        <section class="youtube-search">
            <h2>유튜브 검색</h2>
            <!-- YouTube Search Bar Code -->
            <input type="text" placeholder="YouTube 검색어를 입력하세요">
        </section>
        <section class="youtube-display">
            <h2>유튜브 쇼츠 화면</h2>
            <!-- YouTube Display Code -->
            <div class="youtube-content">
                <!-- 유튜브 콘텐츠 -->
            </div>
        </section>
        <section class="google-search">
            <h2>구글검색</h2>
            <!-- Google Search Bar Code -->
            <input type="text" placeholder="Google 검색어를 입력하세요">
        </section>
    </div>
</body>
</html>
